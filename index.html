<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
<div class="wrapper">
    <div class="app">
        <div class="app__header">
            <div class="app__title"><div class="app__title-text">To Do List</div></div>
            <div class="app__info">
                <div class="app__info-item">
                    <div class="app__info-text">Всього задач</div>
                    <div class="app__info-number" id="js-all-tasks"></div>
                </div>
                <div class="app__info-item">
                    <div class="app__info-text">Виконано задач</div>
                    <div class="app__info-number" id="js-done-tasks"></div>
                </div>
            </div>
        </div>
        <div class="app__body">
            <ul class="app__list" id="app__list"></ul>
        </div>
        <div class="app__footer">
            <input class="app__task-new" id="app__task-new" placeholder="Add new task">
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
